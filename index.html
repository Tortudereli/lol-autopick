<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LOL AutoPick - Tortudereli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-overlay"></div>
    
    <div class="container">
      <header class="app-header">
        <h1 class="app-title">
          <span class="title-icon">‚öîÔ∏è</span>
          LOL AutoPick
        </h1>
        <p class="app-subtitle">by Tortudereli</p>
      </header>

      <div class="content">
        <div class="control-section">
          <div class="control-group">
            <div class="control-header">
              <span class="control-icon">üéØ</span>
              <h2>Auto Champion Pick</h2>
            </div>
            <div class="select-wrapper">
              <div class="search-wrapper">
                <input type="text" id="picked-champions-search" class="champion-search" placeholder="üîç ≈ûampiyon ara...">
              </div>
              <select name="picked-champions" id="picked-champions" class="champion-select" size="6"></select>
            </div>
            <label class="toggle-switch">
              <input type="checkbox" name="auto-pick" id="auto-pick" />
              <span class="slider"></span>
              <span class="toggle-label">Auto Pick</span>
            </label>
          </div>

          <div class="control-group">
            <div class="control-header">
              <span class="control-icon">üö´</span>
              <h2>Auto Champion Ban</h2>
            </div>
            <div class="select-wrapper">
              <div class="search-wrapper">
                <input type="text" id="banned-champions-search" class="champion-search" placeholder="üîç ≈ûampiyon ara...">
              </div>
              <select name="banned-champions" id="banned-champions" class="champion-select" size="6"></select>
            </div>
            <label class="toggle-switch">
              <input type="checkbox" name="auto-ban" id="auto-ban" />
              <span class="slider"></span>
              <span class="toggle-label">Auto Ban</span>
            </label>
          </div>

          <div class="control-group">
            <div class="control-header">
              <span class="control-icon">‚úÖ</span>
              <h2>Auto Match Accept</h2>
            </div>
            <label class="toggle-switch">
              <input type="checkbox" name="auto-accept" id="auto-accept" />
              <span class="slider"></span>
              <span class="toggle-label">Auto Accept</span>
            </label>
          </div>
        </div>

        <div class="status-section" id="status-section">
          <!-- Status messages will appear here -->
        </div>
      </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
