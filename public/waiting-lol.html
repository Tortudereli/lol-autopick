<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LoL AutoPick - Tortudereli</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                background: linear-gradient(135deg, #0a1428 0%, #1a2332 50%, #0a1428 100%);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: 
                    radial-gradient(circle at 20% 50%, rgba(200, 155, 60, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(200, 155, 60, 0.1) 0%, transparent 50%);
                animation: pulse 4s ease-in-out infinite;
            }

            @keyframes pulse {
                0%, 100% {
                    opacity: 0.5;
                }
                50% {
                    opacity: 1;
                }
            }

            .container {
                text-align: center;
                z-index: 1;
                position: relative;
                padding: 40px;
                animation: fadeIn 0.8s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .icon {
                font-size: 80px;
                margin-bottom: 30px;
                animation: bounce 2s ease-in-out infinite;
                filter: drop-shadow(0 0 20px rgba(200, 155, 60, 0.6));
            }

            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            h1 {
                font-size: 36px;
                font-weight: 700;
                background: linear-gradient(135deg, #c89b3c 0%, #f0e6d2 50%, #c89b3c 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 20px;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 18px;
                color: #a09b8c;
                font-weight: 500;
                margin-bottom: 40px;
                letter-spacing: 0.5px;
            }

            .loader {
                display: flex;
                justify-content: center;
                gap: 8px;
                margin-top: 30px;
            }

            .loader-dot {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: linear-gradient(135deg, #c89b3c 0%, #d4af37 100%);
                animation: loading 1.4s ease-in-out infinite;
                box-shadow: 0 0 15px rgba(200, 155, 60, 0.5);
            }

            .loader-dot:nth-child(1) {
                animation-delay: 0s;
            }

            .loader-dot:nth-child(2) {
                animation-delay: 0.2s;
            }

            .loader-dot:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes loading {
                0%, 80%, 100% {
                    transform: scale(0.8);
                    opacity: 0.5;
                }
                40% {
                    transform: scale(1.2);
                    opacity: 1;
                }
            }

            .info {
                margin-top: 40px;
                padding: 20px 30px;
                background: rgba(3, 13, 25, 0.5);
                border: 1px solid rgba(200, 155, 60, 0.2);
                border-radius: 12px;
                backdrop-filter: blur(10px);
            }

            .info-text {
                font-size: 14px;
                color: #f0e6d2;
                line-height: 1.6;
            }

            .brand {
                margin-top: 50px;
                font-size: 12px;
                color: #5a5a5a;
                letter-spacing: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">ðŸŽ®</div>
            <h1>WAITING FOR LEAGUE OF LEGENDS</h1>
            <p class="subtitle">When the game is started, the application will be automatically loaded</p>
            
            <div class="loader">
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
            </div>

            <div class="info">
                <p class="info-text">
                    ðŸ’¡ This window will be automatically updated when League of Legends is detected.<br>
                    Please start the game and wait.
                </p>
            </div>

            <p class="brand">by Tortudereli</p>
        </div>
    </body>
</html>
